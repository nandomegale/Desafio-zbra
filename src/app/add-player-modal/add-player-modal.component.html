<button type="button" class="btn btn-primary" (click)="openModal(template)">Adicionar participante</button>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Adicionar participante</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">

            <div class="form-group">

                <label for="name">Nome</label>
                <input type="text" name="name" id="name" class="form-control"
                    placeholder="Digite o nome completo do jogador" formControlName="name"
                    [ngClass]="{'is-invalid': submitted && hasError('name')}" required>
                <div class="invalid-feedback" *ngIf=""></div>

                <br />
                <label for="cel">Celular</label>
                <input type="cel" class="form-control" name="cel" id="cel"
                    placeholder="Digite o numero de celular do jogador" formControlName="cel" required
                    [ngClass]="{'is-invalid': submitted && hasError('cel')}">
                <div class="invalid-feedback" *ngIf=""></div>

                <br />
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Digite o email do jogador"
                    formControlName="email" required email [ngClass]="{'is-invalid': submitted && hasError('email')}">
                <div class="invalid-feedback" *ngIf=""></div>


            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addPlayer()">Salvar</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Fechar</button>

    </div>
</ng-template>
