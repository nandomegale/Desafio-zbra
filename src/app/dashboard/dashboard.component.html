<div class="container">
    <header>
        <h1>Torneio ZBRA</h1>
    </header>
    <div class="subtitle">
        <h2>Participantes</h2>
        <app-add-player-modal (addNewPlayerEvent)="onAddNewPlayer($event)"></app-add-player-modal>
    </div>
    <div class="row">
        <table class="table table-striped table-inverse">
            <thead>

                <tr>
                    <th>Nome</th>
                    <th>Celular</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>

                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let player of players">
                    <td>{{player.name}}</td>
                    <td>{{player.cel}}</td>
                    <td>{{player.email}}</td>
                    <td>
                        <app-edit-player-modal [player]=this.player (editPlayerEvent)="onEditPlayer($event)">
                        </app-edit-player-modal>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger"
                            (click)="deletePlayer(this.player)">Excluir</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

    <button type="button" class="btn btn-primary" routerLink="/tournament-bracket">Ver chaves</button>
</div>
